<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic Website</title>
  <style>/* Reset default margin and padding */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    /* Set background color and text color for body */
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
    }
    
    /* Style header */
    header {
      background-color: #333;
      padding: 10px 0;
    }
    
    /* Style navigation */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }
    
    /* Style hero section */
    .hero {
      background-image: url("images/headerbg.jpg");
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hero-content {
      text-align: center;
    }
    
    .hero-content h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 20px;
    }
    
    .hero-content p {
      font-size: 24px;
      color: #fff;
      margin-bottom: 40px;
    }
    
    .btn {
      display: inline-block;
      background-color: #ff6600;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #ff4500;
    }
    
    /* Style footer */
    footer {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }
    
    footer p {
      color: #fff;
    }
    </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Athletes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to the Olympic Games</h1>
      <p>Join us in celebrating the spirit of sportsmanship and competition.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Olympic Games</p>
  </footer>
</body>
</html>
